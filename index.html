<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css">
    <title>Mine Sweeper</title>
</head>

<body onload="onInit()">

    <div class="header">
        <h1>Mine Sweeper </h1>
        <button class="toggle-btn" onclick="toggleDarkMode()">Dark Mode</button>
    </div>

    <div class="smiley">
        <button class="emoji-btn" onclick="restartGame()">ðŸ™‚</button>
    </div>

    <div class="timer-box">
        <h2 class="minutes">00</h2>:<h2 class="seconds">00</h2>
    </div>

    <div class="difficulty-container">
        <h3><span>Levels</span></h3>
        <button onclick="onSetLevel(4)">Beginner</button>
        <button onclick="onSetLevel(8)">Medium</button>
        <button onclick="onSetLevel(12)">Expert</button>
    </div>

    <table class="board-container">
        <div class="hints-container"></div>
        <tbody class="board"></tbody>
    </table>
    <div class="lives-container"></div>

    <button class="undo-button" onclick="undo()">UNDO</button>

    <div class="safe-button">
        <button onclick="safeClick()">Safe Click</button>
        <span id="safe-clicks-display">3</span>
    </div>

    <button class="mega-hint-btn" onclick="onMegaHintClick()">Mega Hint</button>

    <footer>
        <p>Created by Andrey Chetvergov</p>
    </footer>

    <script src="js/utils.js"></script>
    <script src="js/game.js"></script>
    <script src="js/bonus.js"></script>
</body>

</html>
